<div *ngIf="schedule">
    <br>
    <button (click)="goBack()">go back</button>
    <button (click)="deleteSchedule()">delete schedule</button>
    <h2>{{schedule.schedule| uppercase}} Courses</h2>
    <div><span>subject: </span>{{schedule.subject}}</div>
    <div><span>catalog_nbr: </span>{{schedule.catalog_nbr}}</div>
    <app-course-search></app-course-search>
  </div>
