<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Schedule</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Schedule Maker</h1>
        <p>Create Schedule:</p>
            <div>
                <span>
                    
                    <input type="text" id ="schedule-name" style="float: left;"></input>
                    <button id="schedule-create" style="float: left;">create</button>
                    Schedule:
                    <select name=schedules id ="schedules" onchange="displaySchedule()"></select>
                    <br>
                    <br>
                    <button id="schedule-delete">Delete</button>
                    <button id="schedule-delete-all">Delete All</button>
                </span>
            </div>
            <br>
            <br>
            <div>
                subject: <input type="text" id ="courseSubject">
                Course code: <input type="text" id ="courseCatalog_nbr">
                <button id="add-course">Add Course</button>
            </div>
            <h2 id = "subtitle" hidden=true>Classes in Schedule</h2>
            <ol id="schedule-area" hidden=true></ol>

            <div>
                <h2>Search</h2>
                <span>
                    subject: <input type="text" id ="subject">
                    Course code: <input type="text" id ="catalog_nbr">
                    Course component: <input type="text" placeholder="Optional" id ="ssr_component">
                    <button id="search-courses">Search</button>
                </span>
            </div>
            <h2>Search results</h2>
            <ol id="courses"></ol>

                <button id="add-courses">Add</button>
            </span>
            <span id="status"></span>
        </div>
        -->

        <script defer src="schedule.js"></script>
    </body>
</html>
